<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wa Me 91 - Send WhatsApp Messages Without Saving Contacts</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
    input, select { padding: 10px; margin: 10px; width: 90%; max-width: 300px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wa Me 91</h1>
    <p>Send WhatsApp Messages Without Saving Numbers</p>

    <label for="country-code">Country Code:</label>
    <select id="country-code">
      <option value="91">India (+91)</option>
      <!-- Add more country codes here -->
    </select>

    <label for="phone-number">Mobile Number:</label>
    <input type="text" id="phone-number" placeholder="Enter mobile number" />

    <label for="message">Message:</label>
    <input type="text" id="message" value="Hello" />

    <br />
    <button id="send-whatsapp">Send via WhatsApp</button>
    <button id="send-business">Send via WhatsApp Business</button>
  </div>

  <script>
    function sendMessage(isBusiness) {
      const countryCode = document.getElementById("country-code").value;
      const phoneNumber = document.getElementById("phone-number").value;
      const message = encodeURIComponent(document.getElementById("message").value);
      const url = isBusiness 
        ? `https://wa.me/${countryCode}${phoneNumber}?text=${message}` 
        : `https://api.whatsapp.com/send?phone=${countryCode}${phoneNumber}&text=${message}`;

      window.open(url, "_blank");
    }

    document.getElementById("send-whatsapp").addEventListener("click", () => sendMessage(false));
    document.getElementById("send-business").addEventListener("click", () => sendMessage(true));
  </script>
</body>
</html>
